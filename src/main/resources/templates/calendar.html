<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .calendar {
            border: 1px solid lavender;
            padding: 10px;
            height: 160px;
            font-size: 18px;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container my-5">
    <h1 th:text="${calendar.yearMonth}"/>

    <div class="row">
        <div class="col calendar" style="height: 60px; color: red;"><h3>SU</h3></div>
        <div class="col calendar" style="height: 60px;"><h3>MO</h3></div>
        <div class="col calendar" style="height: 60px;"><h3>TU</h3></div>
        <div class="col calendar" style="height: 60px;"><h3>WE</h3></div>
        <div class="col calendar" style="height: 60px;"><h3>TH</h3></div>
        <div class="col calendar" style="height: 60px;"><h3>FR</h3></div>
        <div class="col calendar" style="height: 60px; color: blue;"><h3>SA</h3></div>
    </div>
    <div class="row">
        <th:block th:each="dateVo : ${calendar.dateVoList}" th:with="day = ${dateVo.date.dayOfWeek.name}">
            <div class="col calendar" th:style="${day eq 'SUNDAY'}? 'color: red;' : (${day eq 'SATURDAY'}? 'color: blue;')">
                <span th:text="${dateVo.date.monthValue eq calendar.yearMonth.monthValue}?${dateVo.date.dayOfMonth} +'   '+${dateVo.dateName?:''}"></span>
                <div th:each="memo : ${dateVo.memoList}" th:text="${memo.memoContent}"></div>
            </div>
            <th:block th:if="${dateVoStat.count % 7 == 0}">
                <th:block th:utext="'</div><div class=\'row\'>'"/>
            </th:block>
        </th:block>
    </div>
</div>
</body>
</html>
