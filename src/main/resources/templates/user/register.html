<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container my-5">
    <div class="mx-1">
        <form th:object="${form}">
            <label class="form-label">아이디</label>
            <input th:field="*{userId}" placeholder="4~30자" class="form-control">
            <label class="form-label">비밀번호</label>
            <input th:field="*{userPw}" placeholder="4~30자" class="form-control">
            <label class="form-label">비밀번호 확인</label>
            <input th:field="*{userPwCheck}" placeholder="비밀번호 재입력" class="form-control">
            <button id="registerBtn" type="button" class="btn btn-light">회원가입</button>
        </form>
    </div>
</div>
</body>
<script>
    $('#registerBtn').click(function () {
        let userId = $('#userId').val();
        let userPw = $('#userPw').val();
        let userPwCheck = $('#userPwCheck').val();
        let data = {userId : userId, userPw : userPw, userPwCheck : userPwCheck};
        tryRegister(data)
    });
    function tryRegister(data){
        $.ajax({
            url: '/user/register',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify(data)
        }).done(function (data, textStatus, xhr){
            alert('회원가입이 완료되었습니다. 로그인해주세요');
            window.location.replace('/');
        }).fail(function (data, textStatus, xhr){
            console.log(data);
            alert(data.responseJSON.serverMessage);
        })
    }
</script>
</html>
