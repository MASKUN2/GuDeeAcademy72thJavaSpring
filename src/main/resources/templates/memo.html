<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container my-5">
    <!--/* 상단 나비 시작*/-->
    <div th:replace="~{/common/inc :: navigator}"></div>
    <!--/* 상단 나비 종료*/-->
    <div class="d-flex justify-content-center mb-4">
        <h1>USER MEMO</h1>
    </div>
    <div class="d-flex justify-content-center">
        <h5>"<span th:text="${keyword}"/>" 검색결과</h5>
    </div>
    <div class="d-flex justify-content-center mb-3">
        <a th:each="pageUrl : ${pageUrlList}" th:href="${pageUrl.urlString}" th:text="${pageUrl.pageNumber}" class="mx-1"></a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>날짜</th>
            <th>내용</th>
            <th>등록시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="memo : ${retrievedMemoList}">
            <td th:with="yearMonth = ${T(java.time.YearMonth).from(memo.memoDate)}">
                <a th:text="${memo.memoDate}" th:href="@{/calendar/{yearMonth}(yearMonth = ${yearMonth})}"/>
            </td>
            <td th:text="${memo.memoContent}"></td>
            <td th:text="${memo.createdate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script>
</script>
</html>
